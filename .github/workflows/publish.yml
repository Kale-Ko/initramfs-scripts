name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt install build-essential gcc g++ make binutils-x86-64-linux-gnu binutils-aarch64-linux-gnu debhelper

      - name: Build
        run: |
          make pull-ssh-tpm-agent
          make build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-artifacts
          path: |
            *.changes
            *.buildinfo
            *.deb
            *.tar.gz
            *.dsc
          compression-level: 9

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            *.deb
            *.tar.gz
          preserve_order: true
