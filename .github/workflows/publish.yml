name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt install build-essential gcc g++ make binutils-x86-64-linux-gnu binutils-aarch64-linux-gnu debhelper

      - name: Build
        run: |
          make build
